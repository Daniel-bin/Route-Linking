<my-rental-list [rentalList]="rentalList"></my-rental-list>


<div style="display:flex; justify-content:space-around; flex-wrap: wrap">

	<div *ngFor="let flop of flops$ | async" class="card bg-dark text-light mb-3">
		<div class="card-body">
			<img
      [src]="flop.imageUrl"
      alt=""
      >
			<div style="display:inline-block">
				<a class="btn btn-success btn-sm" [routerLink]="['/', flop.id]">Link</a>
				<span>&nbsp;</span>
				<button
        class="btn btn-success btn-sm"
        (click)="onClick()"
        >Rent</button>
			</div>
		</div>
	</div>

</div>
